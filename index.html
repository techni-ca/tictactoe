<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="player"></div>
  <div class="container">
    <div class="board">
      <div class="top left unmarked"></div>
      <span></span>
      <div class="top middle unmarked"></div>
      <span></span>
      <div class="top right unmarked"></div>
      <span></span>      <span></span>      <span></span>      <span></span>      <span></span>
      <div class="center left unmarked"></div>
      <span></span>
      <div class="center middle unmarked"></div>
      <span></span>
      <div class="center right unmarked"></div>
      <span></span>      <span></span>      <span></span>      <span></span>      <span></span>
      <div class="bottom left unmarked"></div>
      <span></span>
      <div class="bottom middle unmarked"></div>
      <span></span>
      <div class="bottom right unmarked"></div>
    </div>
    <div class="winner hide">
      <div>NOBODY</div>
      <div>WINS</div>
      <button class="restart">PLAY AGAIN</button>
    </div>
    <div class="player0">
      <div class="name">PLAYER</div>
      <div class="score">0</div>
      <div class="token win0"></div>
    </div>
    <div class="player1">
      <div class="name">COMPUTER</div>
      <div class="score">0</div>
      <div class="token win1">O</div>
    </div>

  </div>
</body>

</html>

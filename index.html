<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="board">
    <div class="top left">X</div>
    <div class="top middle">O</div>
    <div class="top right">X</div>
    <div class="center left">O</div>
    <div class="center middle">X</div>
    <div class="center right">O</div>
    <div class="bottom left">X</div>
    <div class="bottom middle">O</div>
    <div class="bottom right">X</div>
  </div>
</body>

</html>
